<h3>Управление типами:</h3>
<div class="ml-3 mr-3 mt-3">
  <input type="button" value="Добавить" class="btn btn-success mb-3" (click)="addType()" />
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Название</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of types">
        <ng-template [ngTemplateOutlet]="loadTemplate(type)" [ngTemplateOutletContext]="{ $implicit: type}">
        </ng-template>
      </tr>
    </tbody>
  </table>
  <div>{{statusMessage}}</div>

  <!--шаблон для чтения-->
  <ng-template #readOnlyTemplate let-type>
    <td>{{type.id}}</td>
    <td>{{type.name}}</td>
    <td>
      <input type="button" value="Изменить" class="btn btn-warning" (click)="editType(type)" />
    </td>
    <td>
      <input type="button" value="Удалить" (click)="deleteType(type)" class="btn btn-danger" />
    </td>
  </ng-template>

  <!--шаблон для редактирования-->
  <ng-template #editTemplate>
    <td>
      <input type="text" [(ngModel)]="editedType.id" readonly disabled class="form-control" />
    </td>
    <td>
      <input type="text" [(ngModel)]="editedType.name" class="form-control" />
    </td>
    <td>
      <input type="button" value="Сохранить" (click)="saveType()" class="btn btn-success" />
    </td>
    <td>
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </td>
  </ng-template>
</div>
