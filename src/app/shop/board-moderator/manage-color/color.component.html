<h3>Manage Colors:</h3>
<div class="ml-3 mr-3 mt-3">
  <input type="button" value="Add" class="btn btn-success mb-3" (click)="addColor()" />
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors">
        <ng-template [ngTemplateOutlet]="loadTemplate(color)" [ngTemplateOutletContext]="{ $implicit: color}">
        </ng-template>
      </tr>
    </tbody>
  </table>
  <div>{{statusMessage}}</div>

  <!--template for reading -->
  <ng-template #readOnlyTemplate let-color>
    <td>{{color.id}}</td>
    <td>{{color.name}}</td>
    <td>
      <input type="button" value="Edit" class="btn btn-warning" (click)="editColor(color)" />
    </td>
    <td>
      <input type="button" value="Delete" (click)="deleteColor(color)" class="btn btn-danger" />
    </td>
  </ng-template>

  <!--template for editing-->
  <ng-template #editTemplate>
    <td>
      <input type="text" [(ngModel)]="editedColor.id" readonly disabled class="form-control" />
    </td>
    <td>
      <input type="text" [(ngModel)]="editedColor.name" class="form-control" />
    </td>
    <td>
      <input type="button" value="Save" (click)="saveColor()" class="btn btn-success" />
    </td>
    <td>
      <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </td>
  </ng-template>
</div>
