<div class="main-wrapper">
  <div class="app">
    <!--HEADER-->
    <header class="header">
      <div class="header-block-search">
        <div class="row">
          <div class="col">
            <a href="/home" class="nav-link" routerLink="home">Home </a>
          </div>
          <div class="col" *ngIf="showAdminBoard">
            <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
          </div>
          <div class="col" *ngIf="showModeratorBoard">
            <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
          </div>
          <div class="col" *ngIf="isLoggedIn">
            <a href="/user" class="nav-link" routerLink="user">User Board</a>
          </div>
        </div>
      </div>
      <div class="header-block">
        <div class="row" *ngIf="!isLoggedIn">
          <div class="col">
            <a class="nav-link" (click)="openRegistrationForm()">Sign Up</a>
          </div>
          <div class="col">
            <a class="nav-link" (click)="openLoginForm()">Login</a>
          </div>
        </div>
        <div class="row" *ngIf="isLoggedIn">
          <div class="col">
            <a href="/profile" class="nav-link" routerLink="profile">Hello, {{ username }}</a>
          </div>
          <div class="col">
            <a class="nav-link" (click)="logout()"><i class="fa fa-power-off icon"></i> LogOut</a>
          </div>
        </div>
      </div>
    </header>
    <!--HEADER-->

    <!--SIDEBAR-->
    <aside class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-header">
          <div class="brand">
            <div class="logo">
              <span class="l l1"></span>
              <span class="l l2"></span>
              <span class="l l3"></span>
              <span class="l l4"></span>
            </div>
            DemoShop
          </div>
        </div>
        <nav class="menu">
          <ul class="nav metismenu">
            <li class="active">
              <a href="#"> <i class="fa fa-building-o"></i> Category 1 </a>
            </li>
            <li>
              <a href="#"> <i class="fa fa-flash"></i> Category 2 </a>
            </li>
            <li>
              <a href="#"> <i class="fa fa-archive"></i> Category 3 </a>
            </li>
            <li>
              <a href="#"> <i class="fa fa-plus-square"></i> Category 4 </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <!--SIDEBAR-->

    <!--CONTENT-->
    <article class="content dashboard-page">

      <router-outlet></router-outlet>

    </article>
    <!--CONTENT-->

    <!--MODAL-->
    <div *ngIf="isModalFormVisible">
      <app-auth
      (isTheModalFormClosed)="toCloseModalForm($event)"
      isLoginFormVisibleAuth = "{{isLoginFormVisibleApp}}"
      isRegistrationFormVisibleAuth = "{{isRegistrationFormVisibleApp}}"
      ></app-auth>
    </div>
    <!--MODAL-->

  </div>
